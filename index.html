<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>English Avatar · Apprends l'anglais avec l'IA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      color: #333;
    }
    
    /* Star background */
    #star-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
    }
    
    /* Main container */
    .main-container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      padding: 20px;
    }
    
    /* Navigation */
    .nav-menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .nav-menu a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      transition: all 0.3s;
      font-weight: bold;
    }
    
    .nav-menu a:hover,
    .nav-menu a.active {
      background: rgba(255, 215, 0, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* Content wrapper */
    .content-wrapper {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    /* AI Question Zone */
    .ai-panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      margin: 30px auto;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }
    
    .ai-panel h2 {
      margin-top: 0;
      color: #1e3c72;
      text-align: center;
    }
    
    .ai-conversation {
      min-height: 300px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 15px;
      border: 2px solid #e0e0e0;
    }
    
    .ai-conversation:empty::before {
      content: "Les réponses de l'IA apparaîtront ici...";
      color: #999;
      font-style: italic;
      display: block;
      text-align: center;
      padding: 50px 20px;
    }
    
    .ai-message {
      margin-bottom: 15px;
      padding: 12px 15px;
      border-radius: 15px;
      display: flex;
      gap: 10px;
      align-items: flex-start;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }
    
    .ai-message.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .ai-message.user {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
    }
    
    .ai-message.ai {
      background: #f1f8e9;
      border-left: 4px solid #8bc34a;
    }
    
    .ai-message.error {
      background: #ffebee;
      border-left: 4px solid #f44336;
    }
    
    .message-icon {
      font-size: 1.2em;
      flex-shrink: 0;
    }
    
    .message-text {
      flex: 1;
      line-height: 1.5;
      word-wrap: break-word;
    }
    
    .ai-question-form {
      display: flex;
      gap: 10px;
    }
    
    #ai-question-input {
      flex: 1;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    
    #ai-question-input:focus {
      outline: none;
      border-color: #2196f3;
    }
    
    #ai-submit-btn {
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: 120px;
    }
    
    #ai-submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    #ai-submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    /* Home Info Panel Styles */
    .home-info-panel {
      text-align: center;
      padding: 20px;
      color: white;
    }
    
    .halo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
    }
    
    .halo-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, rgba(255, 215, 0, 0) 70%);
      animation: halo-pulse 3s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes halo-pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0.8;
      }
    }
    
    .avatar-title {
      position: relative;
      z-index: 1;
    }
    
    .avatar-title h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      background: linear-gradient(45deg, #FFD700, #FFA500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 1.2em;
      margin: 10px 0;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }
    
    .score-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      border: 2px solid rgba(255, 215, 0, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    .score-label {
      font-size: 1.1em;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    .star-display {
      font-size: 2em;
      margin: 15px 0;
      letter-spacing: 5px;
    }
    
    .star.filled {
      animation: star-twinkle 1.5s ease-in-out infinite;
    }
    
    @keyframes star-twinkle {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.1);
      }
    }
    
    .star.empty {
      opacity: 0.3;
    }
    
    .score-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #FFD700;
    }
    
    #star-score-value {
      display: inline-block;
      transition: all 0.3s ease;
    }
    
    #star-score-value.score-pulse {
      animation: score-pulse-anim 0.6s ease-out;
    }
    
    @keyframes score-pulse-anim {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
        color: #FFA500;
      }
      100% {
        transform: scale(1);
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .ai-panel {
        padding: 20px;
        margin: 20px 10px;
      }
      
      .ai-question-form {
        flex-direction: column;
      }
      
      #ai-submit-btn {
        width: 100%;
      }
      
      .avatar-title h1 {
        font-size: 2em;
      }
      
      .halo-effect {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Star background canvas -->
  <canvas id="star-canvas"></canvas>
  
  <!-- Main container -->
  <div class="main-container">
    <!-- Navigation -->
    <nav class="nav-menu">
      <a href="index.html" class="active">Accueil</a>
      <a href="apprentissage.html">Apprentissage</a>
      <a href="vocabulaire.html">Vocabulaire</a>
    </nav>
    
    <!-- Content wrapper -->
    <div class="content-wrapper">
      <!-- Home Info Container -->
      <div id="home-info-container"></div>
      
      <!-- AI Question Zone -->
      <div id="ai-question-zone"></div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="src/components/StarParticles.js"></script>
  <script src="src/components/HomeInfo.js"></script>
  <script src="src/App.js"></script>
</body>
</html>
