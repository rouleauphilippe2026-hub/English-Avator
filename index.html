<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Avator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; }
    #chatbox { background: #fff; padding: 10px; border-radius: 8px; max-width: 500px; margin: 30px auto 10px; min-height: 200px; box-shadow: 0 2px 8px #ccc; }
    .msg { margin: 8px 0; padding: 5px 10px; border-radius: 12px; }
    .user { background: #e2f4ff; text-align: right; }
    .bot { background: #e0e0e0; text-align: left; }
    #chatform { max-width: 500px; margin: 0 auto; display: flex; gap: 8px; }
    #userinput { flex: 1; padding: 6px; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 6px 14px; border-radius: 6px; background: #2196f3; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <form id="chatform">
    <input id="userinput" type="text" placeholder="Pose ta question..." autocomplete="off" required />
    <button type="submit">Envoyer</button>
  </form>
  <script>
    // Chatbot intelligent (IA via backend Vercel)
    const chatbox = document.getElementById('chatbox');
    function addMsg(text, sender) {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
    async function botReply(msg) {
      addMsg("Attends la réponse de l'IA...", "bot");
      try {
        const response = await fetch("https://english-avator-u31q.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await response.json();
        return data.reply;
      } catch (e) {
        return "Erreur API : Impossible d’obtenir la réponse IA.";
      }
    }
    document.getElementById('chatform').onsubmit = async function(e) {
      e.preventDefault();
      const usermsg = document.getElementById('userinput').value;
      addMsg(usermsg, 'user');
      const reply = await botReply(usermsg);
      addMsg(reply, 'bot');
      document.getElementById('userinput').value = '';
    };
    // Message d’accueil
    addMsg("Bienvenue ! Je suis ton avatar intelligent. Pose-moi une question !", 'bot');
  </script>
</body>
</html>
